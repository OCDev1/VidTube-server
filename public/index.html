<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>

<body>
    <input id="username" placeholder="Enter username" required><br>
    <input id="password" type="password" placeholder="Enter password" required><br>
    <input id="displayName" placeholder="Enter display name" required><br>
    <button onclick="createUser()">Add User</button><br>

    <script>
        async function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;

            const data = await fetch('http://localhost:5000/api/users', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password, displayName })
            })
            const user = await data.json()
            console.log(user)
        }
    </script>
</body>

</html>
