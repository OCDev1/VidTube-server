<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>

<body>
    <button onclick="createUser()">Add User</button><br>
    <button onclick="getAll()">get all users</button><br>
    <input><button onclick="getOne()">Get One User</button><br>
    <input id="username" placeholder="Enter username" required><br>
    <input id="password" type="password" placeholder="Enter password" required><br>
    <input id="displayName" placeholder="Enter display name" required><br>
    <button onclick="updateUser()">Update User</button><br>
    <button onclick="deleteUser()">Delete User</button><br>

    <script>
        async function getOne() {
            const user = await fetch(`http://localhost:5000/api/users/` + document.getElementsByTagName('input')[0].value).then(data => data.json())
            console.log(user)
        }
        async function getAll() {
            const users = await fetch('http://localhost:5000/api/users').then(data => data.json())
            console.log(users)
        }
        async function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const displayName = document.getElementById('displayName').value;

            const data = await fetch('http://localhost:5000/api/users', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password, displayName })
            })
            const user = await data.json()
            console.log(user)
        }

        async function updateUser() {
            const user = await fetch(`http://localhost:5000/api/users/` + document.getElementsByTagName('input')[0].value,  {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username: document.getElementsByTagName('input')[1].value, password: document.getElementsByTagName('input')[2].value,
                displayName: document.getElementsByTagName('input')[3].value })
            }).then(data => data.json())
            console.log(user)
        }

        async function deleteUser() {
            const user = await fetch(`http://localhost:5000/api/users/` + document.getElementsByTagName('input')[0].value,  {
                method: "DELETE",
            }).then(data => data.json())
            console.log(user)
        }
    </script>
</body>

</html>
